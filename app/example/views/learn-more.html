<div class="padding" ng-controller="LearnMoreController">
  <super-navbar>
    <super-navbar-title>
      Test
    </super-navbar-title>
  </super-navbar>

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mediaModal">Open Modal</button>

  <h3>Working with Modal</h3>
  <button ng-click="openPlayer()">test button</button>
    
  <div class="modal bs-modal-lg" id="mediaModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 align="center" class="modal-title">Media</h4>
        </div>
        <div class="modal-body">
            <video class="img-responsive" width="340" webkit-playsinline="true" autoplay>
              <source ng-src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
      </div>
    </div>
  </div>
</div>
